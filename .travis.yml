dist: xenial
env:
  global:
   - secure: ""
addons:
  coverity_scan:
    project:
      name: "DNS-OARC/dsc"
      description: "Build submitted via Travis CI"
    notification_email: lundstrom.jerry@gmail.com
    build_command_prepend: "./autogen.sh && ./configure && make clean"
    build_command: "make"
    branch_pattern: coverity_scan
  apt:
    update: true
    packages:
    - libpcap-dev
    - libproc-pid-file-perl
    - libgeoip-dev
    - libmaxminddb-dev
language: c
compiler:
  - gcc
script: true
